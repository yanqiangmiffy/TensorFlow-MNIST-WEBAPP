<!DOCTYPE html>
<html>
<head>
    <title>MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        h1{
            padding: 15px 2px;
            border-bottom: 1px solid cadetblue;
        }
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-lg-center">MNIST</h1>
    <div class="row">
        <div class="col-md-6">
            <p>draw a digit here!</p>
            <canvas id="main"></canvas>
            <p>
                <button id="clear" class="btn btn-default">clear</button>
            </p>
        </div>
        <div class="col-md-6">
            <p>input:</p>
            <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
            <hr>
            <p>output:</p>
            <table id="output" class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">regression</th>
                        <th scope="col">convolutional</th>
                    </tr>
                </thead>
                <tr>
                    <th>0</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>8</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>9</th>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
